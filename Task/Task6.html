<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: separate;
    border-spacing: 10px;
    width: 50%;
    margin: auto;
    background-color: #a3d2d2; /* Pastel color */
    border-radius: 15px; /* Rounded corners */
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
    border-radius: 10px; /* Rounded cell corners */
  }
  
  th {
    background-color: #a3d2d2; /* Pastel color */
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
