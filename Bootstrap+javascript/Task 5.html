<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px; /* Set a maximum width to control the form's width */
            width: 100%; /* Take up the full available width */
        }

        .container legend {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        select:invalid,
        select[required]:invalid {
            border-color: #dc3545;
        }

        select:valid,
        select[required]:valid {
            border-color: #28a745;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Additional styles */
        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" action="" method="post" id="contact_form">
            <fieldset>
                <legend><center><h2><b>Registration Form</b></h2></center></legend><br>
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>  
                    <div class="col-md-8">
                        <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
                    </div>
                </div>

                <!-- Add other form fields here -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>  
                    <div class="col-md-8">
                        <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-8">
                        <input name="email" placeholder="E-Mail Address" class="form-control" type="email" required>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-8">
                        <input name="phone" placeholder="Phone #" class="form-control" type="tel" required>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">Address</label>
                    <div class="col-md-8">
                        <input name="address" placeholder="Address" class="form-control" type="text" required>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">City</label>
                    <div class="col-md-8">
                        <input name="city" placeholder="City" class="form-control" type="text" required>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">State</label>
                    <div class="col-md-8">
                        <select name="state" class="form-control" required>
                            <option value="">Please select your state</option>
                            <option>State 1</option>
                            <option>State 2</option>
                            <option>State 3</option>
                        </select>
                        <div class="error-message">Please select a state.</div>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">Do you have hosting?</label>
                    <div class="col-md-8">
                        <select name="hosting" class="form-control" required>
                            <option value="">Please select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <div class="error-message">Please select an option.</div>
                    </div>
                </div>

                <div class="form-group"> 
                    <label class="col-md-4 control-label">Project Description</label>
                    <div class="col-md-8">
                        <textarea name="project_description" placeholder="Project Description" class="form-control" rows="4" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            SUBMIT
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery links for form functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add event listener to show error messages for select elements
        const selects = document.querySelectorAll('select[required]');
        selects.forEach((select) => {
            select.addEventListener('change', function () {
                const error = this.parentElement.querySelector('.error-message');
                if (this.value === '') {
                    error.style.display = 'block';
                } else {
                    error.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
