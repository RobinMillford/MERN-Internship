<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {box-sizing: border-box;}
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }
        .top-title {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }
        /* Style the login container */
        .topnav .menu-button {
            float: left;
        }
        .topnav .menu-button a, .topnav .login-container a {
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav .menu-button a:hover, .topnav .login-container a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav .menu-button a.active, .topnav .login-container a.active {
            background-color: #2196F3;
            color: white;
        }
        @media screen and (max-width: 600px) {
            .topnav .login-container {
                float: none;
            }
            .topnav .menu-button a, .topnav .login-container a {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="top-title">
        <h1>Ethnus Layout</h1>
    </div>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <div class="menu-button">
            <a href="#menu">&#9776; Menu</a>
        </div>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="login-container">
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </div>
    <div style="padding-left:16px">
        <p>Write your content here</p>
    </div>
</body>
</html>
